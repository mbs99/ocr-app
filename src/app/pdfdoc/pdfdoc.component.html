<mat-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Document title</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" formControlName="title" required />
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Add pages">
    <form [formGroup]="secondFormGroup">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Add page</mat-card-title>
          <mat-card-subtitle
            ><button
              mat-mini-fab
              color="primary"
              class="add-btn"
              (click)="onAddPage()"
            >
              <mat-icon>add</mat-icon>
            </button></mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content #pages></mat-card-content>
        <mat-card-actions>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <button mat-button (click)="onCreatePdf()">Create PDF</button>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
